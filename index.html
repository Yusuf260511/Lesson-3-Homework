<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Voice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Text-to-Voice</h1>
        <textarea placeholder="Введите текст..." id="text"></textarea>
        <select id="voiceList">
        </select>

        <div class="rate">
            <label for="rateInput">Скорость</label>
            <input type="range" id="rateInput" min="0" max="2" value="1" step="0.1">
        </div>

        <div class="pitch">
            <label for="pitchInput">Тон</label>
            <input type="range" id="pitchInput" min="0" max="2" value="1" step="0.1">
        </div>
        <button id="btn">Озвучить</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
